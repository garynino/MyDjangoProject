<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select a file!");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            fetch("{% url 'parse_qti_xml' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"  // CSRF token for Django security
                }
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>File Processed: ${data.file_info.filename} (${data.file_info.size} bytes)</p>`;
                }
            })
            .catch(error => console.error("Error:", error));
        }

        // function to export parts of database or entire database
        // cannot do multiple export types
        // valid export types are: 'course', 'test', 'question', 'all courses', 'everything'
        // 'everything' is meant ONLY for WEBMASTER
        //relies on a list of ids being sent. only 1 list of ids should be sent
        function ajaxExportCsv() {
            // these are lists of IDs for each (1st column in database)
            const course = ["2", 1];
            const test = ["5"];
            const questions = ["1", "2"];
            const typeOfExport = ["question"];

            // console.log("got here");

            fetch("/export-csv/", {
                method: "POST",
                body: JSON.stringify({
                    course, test, questions, typeOfExport
                }),
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"  // CSRF token for Django security
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not OK");
                    }
                    return response.blob();  // Convert response to binary blob
                })
                .then(blob => {
                    // Create a temporary download link
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "database_export.xlsx";  // Name of the downloaded file
                    document.body.appendChild(a);
                    a.click();  // Trigger the download
                    a.remove();  // Clean up the DOM
                    window.URL.revokeObjectURL(url);  // Release memory
                })
                .catch(error => {
                    console.error("Error downloading the file:", error);
                });


        }
    </script>
</head>
<body>
    <h2>Upload a File for Processing</h2>
    <input type="file" id="fileInput" onchange="uploadFile()">  <!-- Uploads automatically when file is selected -->

    <div id="result"></div>  <!-- This will show the response from the backend -->
    <button onclick="ajaxExportCsv()">Export database</button>
</body>
</html>
